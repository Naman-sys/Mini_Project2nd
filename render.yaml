services:
  - type: web
    name: sustainable-design-api
    runtime: python
    pythonVersion: 3.11
    buildCommand: |
      pip install --upgrade pip && \
      pip install -r requirements.txt && \
      cd frontend && \
      npm install && \
      npm run build && \
      cd ..
    startCommand: gunicorn --chdir backend --workers 4 --worker-class sync --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sustainable-design-db
          property: connectionString
    routes:
      - path: /
        destination: /index.html
    staticPublicPath: /static

databases:
  - name: sustainable-design-db
    databaseName: neondb
    user: neondb_owner
    ipAllowList: []
